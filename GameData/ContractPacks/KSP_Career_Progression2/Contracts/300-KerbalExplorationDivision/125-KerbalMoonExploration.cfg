// Contract Goal: Explore the Moon(s) around the home planet
//
// Contract Objectives:
//		1) Enter orbit around the moon (low and high)
//		2) Send a kerbal to the surface of the moon
//		3) Explore the moon with a crew rover
//		4) Land on the surface and spend at least 30 days
//------------------------------------------------------------------------------------------------------------------------

CONTRACT_TYPE
{
	name				= KED_KerbalMoon
	sortKey				= 125
	group				= Kerbal Exploration Division
	agent				= Kerbal Exploration Division
	title				= #KED_KerbalMoon_1
	genericTitle 		= #KED_KerbalMoon1
	synopsis			= #KED_KerbalMoon_2
	completedMessage	= #KED_KerbalMoon_4
	genericDescription 	= #KED_KerbalMoon_5
	description			= #KED_KerbalMoon_6
	minExpiry			= 5.0
	maxExpiry			= 100.0
	deadline			= 0
	cancellable			= false
	declinable			= false
	autoAccept 			= false
	maxCompletions		= 1
	maxSimultaneous		= 1
	//
	targetBody			=  @/targetBodyValid1
	//
	// Contract Reweards
	prestige			= Trivial										// Possible values are: Trivial , Significant , Exceptional 
	rewardScience		= @KSP_Career_Progression2:rewardScience * 0.5
	rewardReputation	= @KSP_Career_Progression2:rewardRep * 0.5	
	rewardFunds			= @KSP_Career_Progression2:baseComp * 0.7
	advanceFunds		= @KSP_Career_Progression2:baseAdv * 0.3
	//
	// DATA Contract Configuration --------------------------------------------------------------------------------------------

	DATA_EXPAND
	{
		type 				= CelestialBody
		targetBody1			= @KSP_Career_Progression2:homeMoons
	}
	DATA
	{
		type				= CelestialBody
		requiredValue		= true
		targetBodyValid1	= @/targetBody1
	}	
	DATA
	{
		type = double
		SpaceThreshold = @/targetBody.SpaceAltitudeThreshold()
		AtmLimit = @/targetBody.AtmosphereAltitude()
		MoonSOI = @/targetBody.SphereOfInfluence()
		highLimit = @/MoonSOI - @/MoonSOI * 0.1
		SpaceLimit = @/SpaceThreshold / 1000
		limitPe = @SpaceThreshold - ((@/SpaceThreshold - @/AtmLimit)*0.3)
		limitAp = @SpaceThreshold + ((@/MoonSOI - @/SpaceThreshold)*0.5)
		limitPeKM = @/limitPe/1000
		limitApKM = @/limitAp/1000
		title = #KED_KerbalMoon_MSG1
	}		
 	// Science recovery: transmit, recover, or ideal.
    DATA
    {
		type = ScienceRecoveryMethod
        hidden = true
        recoveryMethod = Ideal
    }
	DATA
	{
		type 			= List<Biome>
        hidden = true
		uniquenessCheck = CONTRACT_ACTIVE	
		biomeSelect		= @/targetBodyValid1.Biomes().Where(b => b.RemainingScience() > 10).Random(2)
		biomeX = @biomeSelect.First()
		biomeZ = @biomeSelect.Last()
	}
	//Biome name node
	DATA
    {
		type = Biome
        hidden = true
		biome1 = @biomeSelect.First()
		biome2 = @biomeSelect.Last()
    }

	
	// Contract Requirements --------------------------------------------------------------------------------------------------

	REQUIREMENT
	{
		name = Orbit
		type = Orbit
		checkType = UNMANNED
    }
	REQUIREMENT
	{
		name = Landing
		type = Landing
		checkType = UNMANNED
    }
	REQUIREMENT
	{
		name = ReturnFromSurface
		type = ReturnFromSurface
		checkType = UNMANNED
    }

	// Contract Behaviors -----------------------------------------------------------------------------------------------------

	
	// Contract Parameters ----------------------------------------------------------------------------------------------------
	
	// Objective #1: Kerbal Orbit of the Moon
	PARAMETER
	{
		name = OrbitKerbal
		type = VesselParameterGroup
		title = #KED_KerbalMoon_7
		define = OrbitKerbal
		completedMessage = #KED_KerbalMoon_8
		rewardFunds = @/KSP_Career_Progression2:baseComp * 0.8

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 1
			maxCrew = 3
		}
		PARAMETER
		{
			name		= VesselIsType
			type		= VesselIsType
			vesselType 	= Ship
		}
		PARAMETER
        {
            name 		= OrbitMoon
            type 		= Orbit
			situation 	= ORBITING
			maxPeA 		= @/limitPe
			minApA 		= @/limitAp
            title 		= #KED_KerbalMoon_MSG3
		}
		PARAMETER
		{
			name			= CollectScience
			type			= CollectScience
			situation		= InSpaceLow
			experiment 		= crewReport
			recoveryMethod	= Ideal
		}
		PARAMETER
		{
			name			= CollectScience
			type			= CollectScience
			situation		= InSpaceHigh
			experiment 		= crewReport
			recoveryMethod	= Ideal
		}
		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
			targetBody = HomeWorld()
			title = #KED_KerbalMoon_MSG4
			completeInSequence = true
		}
		PARAMETER
		{
			name = KerbalDeaths
			type = KerbalDeaths	
			countMax = 1
		}
	} 

	// Objective #2: Land a Kerbal on the surface of the Moon
	PARAMETER
	{
		name = SurfaceKerbal
		type = VesselParameterGroup
		title = #KED_KerbalMoon_9
		define = SurfaceKerbal
		completedMessage = #KED_KerbalMoon_10
		rewardFunds = @/KSP_Career_Progression2:baseComp * 0.8

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 1
			maxCrew = 3
		}
		PARAMETER
		{
			name		= VesselIsType
			type		= VesselIsType
			vesselType 	= Ship
		}
		PARAMETER
        {
            name 		= OrbitMoon
            type 		= Orbit
			situation 	= ORBITING
            title 		= #KED_KerbalMoon_MSG5
		}
		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = LANDED
			title = #KED_KerbalMoon_MSG6
			completeInSequence 	= true
		}
		PARAMETER
		{
			name			= CollectScience
			type			= CollectScience
			situation		= SrfLanded
			recoveryMethod	= Ideal
		}
		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
			targetBody = HomeWorld()
			title = #KED_KerbalMoon_MSG4
			completeInSequence = true
		}
		PARAMETER
		{
			name = KerbalDeaths
			type = KerbalDeaths	
			countMax = 1
		}
	} 


	// Objective #3: Deploy a Comm Relay Satellite to the Moon
	PARAMETER
	{
		name = RelayProbe
		type = VesselParameterGroup
		title = #KED_KerbalMoon_11
		define = RelayProbe
		completedMessage = #KED_KerbalMoon_12
		rewardFunds = @/KSP_Career_Progression2:baseComp * 0.6

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
		}
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = FlybyProbe
        }
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = OrbitProbe
        }
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		PARAMETER
		{
			name		= VesselIsType
			type		= VesselIsType
			vesselType 	= Relay
		}
		PARAMETER
	    {
		    name = HasAntenna
		    type = HasAntenna
		    minAntennaPower = @/minRelayPower
		    antennaType = RELAY
	   }
		PARAMETER
        {
            name 		= RelayMoon
            type 		= Orbit
			situation 	= ORBITING
            minPeA = @/relayLimit
            maxEccentricity = 0.004
			title = #KED_KerbalMoon_MSG4
		}

    }    

	// Objective #4: Send a probe to safely land on the surface of the moon
	PARAMETER
	{
		name = SurfaceProbe
		type = VesselParameterGroup
		title = #KED_KerbalMoon_13
		define = SurfaceProbe
		completedMessage = #KED_KerbalMoon_14
		rewardFunds = @/KSP_Career_Progression2:baseComp * 0.6

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
		}
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = FlybyProbe
        }
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = OrbitProbe
        }
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = RelayProbe
        }
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		PARAMETER
		{
			name		= VesselIsType
			type		= VesselIsType
			vesselType 	= Probe
		}
		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = LANDED
			title = #KED_KerbalMoon_MSG6
			completeInSequence 	= true
		}
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			title = #KED_KerbalMoon_MSG5
			situation = SrfLanded
			location = Surface
			recoveryMethod = Transmit
			completeInSequence 	= true
		}
    }    

	// Objective #5: Send a probe to the surface of the moon and return some surface science home
	PARAMETER
	{
		name = ReturnProbe
		type = VesselParameterGroup
		title = #KED_KerbalMoon_15
		define = ReturnProbe
		completedMessage = #KED_KerbalMoon_16
		rewardFunds = @/KSP_Career_Progression2:baseComp * 0.6

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
		}
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = FlybyProbe
        }
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = OrbitProbe
        }
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = RelayProbe
        }
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = SurfaceProbe
        }
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		PARAMETER
		{
			name		= VesselIsType
			type		= VesselIsType
			vesselType 	= Probe
		}
		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = LANDED
			title = #KED_KerbalMoon_MSG6
			completeInSequence 	= true
		}
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			title = #KED_KerbalMoon_MSG5
			situation = SrfLanded
			location = Surface
			recoveryMethod = Recover
			completeInSequence 	= true
		}
		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
			title = #KED_KerbalMoon_MSG7
			completeInSequence 	= true
		}
		PARAMETER
		{
			name = RecoverVessel
			type = RecoverVessel
			completeInSequence 	= true
			title = #KED_KerbalMoon_MSG8
		}
    }    

	// Objective #6: Send a rover to the surface of the moon and explore
	PARAMETER
	{
		name = RoverProbe
		type = VesselParameterGroup
		title = #KED_KerbalMoon_17
		define = RoverProbe
		completedMessage = #KED_KerbalMoon_18
		rewardFunds = @/KSP_Career_Progression2:baseComp * 0.6

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
		}
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = FlybyProbe
        }
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = OrbitProbe
        }
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = RelayProbe
        }
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = SurfaceProbe
        }
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = ReturnProbe
        }
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		PARAMETER
		{
			name		= VesselIsType
			type		= VesselIsType
			vesselType 	= Rover
		}
		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = LANDED
			title = #KED_KerbalMoon_MSG6
			completeInSequence 	= true
		}
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = @/targetBody
			situation = LANDED
			biome = @/biome1
			title = #KED_KerbalMoon_MSG9
			completeInSequence 	= true
		}
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			title = #KED_KerbalMoon_MSG11
			biome = @/biome1
			situation = SrfLanded
			location = Surface
			recoveryMethod = Transmit
			completeInSequence 	= true
		}
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = @/targetBody
			situation = LANDED
			biome = @/biome2
			title = #KED_KerbalMoon_MSG10
