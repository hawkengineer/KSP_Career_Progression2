// Contract Goal: Establish Comm Relay Network Around the Home Planet
//
// Contract Objectives:
//   	1) Deploy a set of Comm Relay Satellites around the Home Planet
//		
//
//------------------------------------------------------------------------------------------------------------------------

CONTRACT_TYPE
{
	name				= RED_HomeComm
	sortKey				= 225
	group				= RoboticExplorationDivision
	agent				= RoboticExplorationDivision
	title				= #RED_HomeComm_1
	synopsis			= #RED_HomeComm_2
	notes				= #RED_HomeComm_3
	completeMessage		= #RED_HomeComm_4
	//genericDescription 	= #RED_HomeComm_5
	description			= #RED_HomeComm_6
	minExpiry			= 5.0
	maxExpiry			= 100.0
	deadline			= 0
	cancellable			= false
	declinable			= false
	autoAccept 			= false
	maxCompletions		= 1
	maxSimultaneous		= 1
	//
	targetBody			= HomeWorld()
	//
	// Contract Reweards
	prestige			= Trivial									// Possible values are: Trivial , Significant , Exceptional 
	rewardScience		= @KSP_Career_Progression:rewardScience * 0.5
	rewardReputation	= @KSP_Career_Progression:rewardRep * 0.5	
	rewardFunds			= @KSP_Career_Progression:baseComp * 0.75
	advanceFunds		= @KSP_Career_Progression:baseAdv * 0.3
	//
	// DATA Contract Configuration --------------------------------------------------------------------------------------------

	DATA
	{
		type = double
		minRelayPower = 5000000 // HG-5 or equivalent
	}	
	
	// Contract Requirements --------------------------------------------------------------------------------------------------

	REQUIREMENT
	{
		name = Orbit
		type = Orbit
		checkType = UNMANNED
    }
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = RED_OrbitTypes
		title = #RED_HomeComm_REQ1
	}
    REQUIREMENT
    {
        name = PartModuleTypeUnlocked
        type = PartModuleTypeUnlocked
        partModuleType = Antenna
        partModuleType = Generator
    }


	// Contract Behaviors -----------------------------------------------------------------------------------------------------

	
	// Contract Parameters ----------------------------------------------------------------------------------------------------
	
	// Objective #1: Deploy a network of three Comm Relay Satellites around the home planet
	PARAMETER
	{
		name = CommRelay1
		type = VesselParameterGroup
		title = #RED_HomeComm_7
		define = CommRelay 1
		disableOnStateChange = false
		completedMessage = #RED_HomeComm_8
		rewardFunds = @KSP_Career_Progression:baseComp * 0.2

		PARAMETER
		{
			name = VesselIsType
			type = VesselIsType
			vesselType = Relay
		}
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = CommRelay 2
        }
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = CommRelay 3
        }
        PARAMETER
	    {
		    name = HasAntenna
		    type = HasAntenna
		    minAntennaPower = @/minRelayPower
		    antennaType = RELAY
	    }
		PARAMETER
        {
            name = Orbit
            type = Orbit
            // Minimum distance to have line of sight 
            minPeA = @/targetBody.Radius() * 1.1
            // Pretty close to circular
            maxEccentricity = 0.004
			title = #RED_HomeComm_MSG1
		}
    }    
	PARAMETER
	{
		name = CommRelay2
		type = VesselParameterGroup
		title = #RED_HomeComm_9
		define = CommRelay 2
		disableOnStateChange = false
		completedMessage = #RED_HomeComm_10
		rewardFunds = @KSP_Career_Progression:baseComp * 0.2

		PARAMETER
		{
			name = VesselIsType
			type = VesselIsType
			vesselType = Relay
		}
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = CommRelay 1
        }
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = CommRelay 3
        }
        PARAMETER
	    {
		    name = HasAntenna
		    type = HasAntenna
		    minAntennaPower = @/minRelayPower
		    antennaType = RELAY
	    }
		PARAMETER
        {
            name = Orbit
            type = Orbit
            // Minimum distance to have line of sight 
            minPeA = @/targetBody.Radius() * 1.1
            // Pretty close to circular
            maxEccentricity = 0.004
			title = #RED_HomeComm_MSG1
		}
    }   
	PARAMETER
	{
		name = CommRelay3
		type = VesselParameterGroup
		title = #RED_HomeComm_11
		define = CommRelay 3
		disableOnStateChange = false
		completedMessage = #RED_HomeComm_12
		rewardFunds = @KSP_Career_Progression:baseComp * 0.2

		PARAMETER
		{
			name = VesselIsType
			type = VesselIsType
			vesselType = Relay
		}
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = CommRelay 1
        }
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = CommRelay 2
        }
        PARAMETER
	    {
		    name = HasAntenna
		    type = HasAntenna
		    minAntennaPower = @/minRelayPower
		    antennaType = RELAY
	    }
		PARAMETER
        {
            name = Orbit
            type = Orbit
            // Minimum distance to have line of sight 
            minPeA = @/targetBody.Radius() * 1.1
            // Pretty close to circular
            maxEccentricity = 0.004
			title = #RED_HomeComm_MSG1
		}
    }   
    PARAMETER
    {
        name = Duration
        type = Duration
        duration = 2h
        preWaitText = #RED_HomeComm_MSG2
        waitingText = #RED_HomeComm_MSG3
        completionText = #RED_HomeComm_MSG4
    }

}
		
	
	
	
	
