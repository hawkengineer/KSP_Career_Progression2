// Contract Goal: Explore the Moon(s) around the home planet
//
// Contract Objectives:
//   	1) Perform a flyby 
//		2) Enter orbit around the moon (low and high)
//		3) Establish a Comm Relay Satellite 
//		4) Send a probe to the surface of the moon
//		5) Send a surface experiment and return home
//		6) Send a science rover for exploration
//
//------------------------------------------------------------------------------------------------------------------------

CONTRACT_TYPE
{
	name				= RED_MoonExploration
	sortKey				= 250
	group				= Robotic Exploration Division
	agent				= Robotic Exploration Division
	title				= #RED_MoonExploration_1
	genericTitle 		= #RED_MoonExploration1
	synopsis			= #RED_MoonExploration_2
	//notes				= 
	completedMessage	= #RED_MoonExploration_4
	genericDescription 	= #RED_MoonExploration_5
	description			= #RED_MoonExploration_6
	minExpiry			= 5.0
	maxExpiry			= 100.0
	deadline			= 0
	cancellable			= false
	declinable			= false
	autoAccept 			= false
	maxCompletions		= 1
	maxSimultaneous		= 1
	//
	targetBody			=  @/targetBodyValid1
	//
	// Contract Reweards
	prestige			= Trivial										// Possible values are: Trivial , Significant , Exceptional 
	rewardScience		= @KSP_Career_Progression:rewardScience * 0.5
	rewardReputation	= @KSP_Career_Progression:rewardRep * 0.5	
	rewardFunds			= @KSP_Career_Progression:baseComp * 0.75
	advanceFunds		= @KSP_Career_Progression:baseAdv * 0.3
	//
	// DATA Contract Configuration --------------------------------------------------------------------------------------------

	DATA_EXPAND
	{
		type 				= CelestialBody
		targetBody1			= @KSP_Career_Progression:homeMoons
	}
	DATA
	{
		type				= CelestialBody
		requiredValue		= true
		targetBodyValid1	= @/targetBody1
	}	
	DATA
	{
		type = double
		SpaceThreshold = @/targetBody.SpaceAltitudeThreshold()
		AtmLimit = @/targetBody.AtmosphereAltitude()
		MoonSOI = @/targetBody.SphereOfInfluence()
		highLimit = @/MoonSOI - @/MoonSOI * 0.1
		SpaceLimit = @/SpaceThreshold / 1000
		minPe = @SpaceThreshold - ((@/SpaceThreshold - @/AtmLimit)*0.4)
		minAp = @SpaceThreshold + ((@/MoonSOI - @/SpaceThreshold)*0.3)
		minPeKM = @/minPe/1000
		minApKM = @/minAp/1000
		relayLimit = @/targetBody.Radius() * 1.1
		relayLimitKM = @relayLimit / 1000
		title = #RED_MoonExploration_MSG1
	}		
	DATA
	{
		type = double
		minRelayPower = @KSP_Career_Progression:minRelayHome // HG-5 or equivalent
	}	
 	// Science recovery: transmit, recover, or ideal.
    DATA
    {
		type = ScienceRecoveryMethod
        hidden = true
        recoveryMethod = Transmit
    }
	DATA
	{
		type 			= List<Biome>
        hidden = true
		uniquenessCheck = CONTRACT_ACTIVE	
		biomeSelect		= @/targetBodyValid1.Biomes().Where(b => b.RemainingScience() > 10).Random(2)
		biomeX = @biomeSelect.First()
		biomeZ = @biomeSelect.Last()
	}
	//Biome name node
	DATA
    {
		type = Biome
        hidden = true
		biome1 = @biomeSelect.First()
		biome2 = @biomeSelect.Last()
    }

	
	// Contract Requirements --------------------------------------------------------------------------------------------------

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = RED_OrbitTypes
		title = #RED_MoonExploration_REQ1
	}


	// Contract Behaviors -----------------------------------------------------------------------------------------------------

	
	// Contract Parameters ----------------------------------------------------------------------------------------------------
	
	// Objective #1: Send a probe on a flyby around the moon
	PARAMETER
	{
		name = FlybyProbe
		type = VesselParameterGroup
		title = #RED_MoonExploration_7
		define = FlybyProbe
		completedMessage = #RED_MoonExploration_8
		rewardFunds = @/KSP_Career_Progression:baseComp * 0.6

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		PARAMETER
		{
			name		= VesselIsType
			type		= VesselIsType
			vesselType 	= Probe
		}
		PARAMETER
        {
            name 		= flybyOrbit
            type 		= Orbit
			situation 	= ESCAPING
			minPeA		= @/targetBody.SpaceAltitudeThreshold()
            title = #RED_MoonExploration_MSG2
		}
		PARAMETER
		{
			name			= CollectScience
			type			= CollectScience
			optional		= true
			situation		= InSpaceLow
			recoveryMethod	= Transmit
			rewardFunds		= @/advanceFunds * 0.1
		}
		PARAMETER
		{
			name			= CollectScience
			type			= CollectScience
			optional		= true
			situation		= InSpaceHigh
			recoveryMethod	= Transmit
			rewardFunds		= @/advanceFunds * 0.1
		}
    }

	// Objective #2: Send a probe to orbit the moon
	PARAMETER
	{
		name = OrbitProbe
		type = VesselParameterGroup
		title = #RED_MoonExploration_9
		define = OrbitProbe
		completedMessage = #RED_MoonExploration_10
		rewardFunds = @/KSP_Career_Progression:baseComp * 0.6

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
		}
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = FlybyProbe
        }
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		PARAMETER
		{
			name		= VesselIsType
			type		= VesselIsType
			vesselType 	= Probe
		}
		PARAMETER
        {
            name 		= OrbitMoon
            type 		= Orbit
			situation 	= ORBITING
			maxPeA = @/minPe
			maxApA = @/minAp
            title = #RED_MoonExploration_MSG3
		}
		PARAMETER
		{
			name			= CollectScience
			type			= CollectScience
			optional		= true
			situation		= InSpaceLow
			recoveryMethod	= Transmit
			rewardFunds		= @/advanceFunds * 0.1
		}
		PARAMETER
		{
			name			= CollectScience
			type			= CollectScience
			optional		= true
			situation		= InSpaceHigh
			recoveryMethod	= Transmit
			rewardFunds		= @/advanceFunds * 0.1
		}
    }    

	// Objective #3: Deploy a Comm Relay Satellite to the Moon
	PARAMETER
	{
		name = RelayProbe
		type = VesselParameterGroup
		title = #RED_MoonExploration_11
		define = RelayProbe
		completedMessage = #RED_MoonExploration_12
		rewardFunds = @/KSP_Career_Progression:baseComp * 0.6

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
		}
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = FlybyProbe
        }
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = OrbitProbe
        }
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		PARAMETER
		{
			name		= VesselIsType
			type		= VesselIsType
			vesselType 	= Relay
		}
		PARAMETER
	    {
		    name = HasAntenna
		    type = HasAntenna
		    minAntennaPower = @/minRelayPower
		    antennaType = RELAY
	   }
		PARAMETER
        {
            name 		= RelayMoon
            type 		= Orbit
			situation 	= ORBITING
            minPeA = @/relayLimit
            maxEccentricity = 0.004
			title = #RED_MoonExploration_MSG4
		}

    }    

	// Objective #4: Send a probe to safely land on the surface of the moon
	PARAMETER
	{
		name = SurfaceProbe
		type = VesselParameterGroup
		title = #RED_MoonExploration_13
		define = SurfaceProbe
		completedMessage = #RED_MoonExploration_14
		rewardFunds = @/KSP_Career_Progression:baseComp * 0.6

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
		}
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = FlybyProbe
        }
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = OrbitProbe
        }
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = RelayProbe
        }
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		PARAMETER
		{
			name		= VesselIsType
			type		= VesselIsType
			vesselType 	= Probe
		}
		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = LANDED
			title = #RED_MoonExploration_MSG6
			completeInSequence 	= true
		}
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			title = #RED_MoonExploration_MSG5
			situation = SrfLanded
			location = Surface
			recoveryMethod = Transmit
			completeInSequence 	= true
		}
    }    

	// Objective #5: Send a probe to the surface of the moon and return some surface science home
	PARAMETER
	{
		name = ReturnProbe
		type = VesselParameterGroup
		title = #RED_MoonExploration_15
		define = ReturnProbe
		completedMessage = #RED_MoonExploration_16
		rewardFunds = @/KSP_Career_Progression:baseComp * 0.6

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
		}
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = FlybyProbe
        }
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = OrbitProbe
        }
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = RelayProbe
        }
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = SurfaceProbe
        }
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		PARAMETER
		{
			name		= VesselIsType
			type		= VesselIsType
			vesselType 	= Probe
		}
		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = LANDED
			title = #RED_MoonExploration_MSG6
			completeInSequence 	= true
		}
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			title = #RED_MoonExploration_MSG5
			situation = SrfLanded
			location = Surface
			recoveryMethod = Recover
			completeInSequence 	= true
		}
		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
			title = #RED_MoonExploration_MSG7
			completeInSequence 	= true
		}
		PARAMETER
		{
			name = RecoverVessel
			type = RecoverVessel
			completeInSequence 	= true
			title = #RED_MoonExploration_MSG8
		}
    }    

	// Objective #6: Send a rover to the surface of the moon and explore
	PARAMETER
	{
		name = RoverProbe
		type = VesselParameterGroup
		title = #RED_MoonExploration_17
		define = RoverProbe
		completedMessage = #RED_MoonExploration_18
		rewardFunds = @/KSP_Career_Progression:baseComp * 0.6

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
		}
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = FlybyProbe
        }
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = OrbitProbe
        }
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = RelayProbe
        }
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = SurfaceProbe
        }
        PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
            vessel = ReturnProbe
        }
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		PARAMETER
		{
			name		= VesselIsType
			type		= VesselIsType
			vesselType 	= Rover
		}
		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = LANDED
			title = #RED_MoonExploration_MSG6
			completeInSequence 	= true
		}
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = @/targetBody
			situation = LANDED
			biome = @/biome1
			title = #RED_MoonExploration_MSG9
			completeInSequence 	= true
		}
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			title = #RED_MoonExploration_MSG11
			biome = @/biome1
			situation = SrfLanded
			location = Surface
			recoveryMethod = Transmit
			completeInSequence 	= true
		}
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = @/targetBody
			situation = LANDED
			biome = @/biome2
			title = #RED_MoonExploration_MSG10
			completeInSequence 	= true
		}
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			title = #RED_MoonExploration_MSG12
			biome = @/biome2
			situation = SrfLanded
			location = Surface
			recoveryMethod = Transmit
			completeInSequence 	= true
		}
    }    
    
}
		
	
	
	
	
