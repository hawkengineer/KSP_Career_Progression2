// Contract Goal: Reach different places on our home planet
//
// Contract Objectives:
//   	1) Reach the selected target on our home planet
//
//------------------------------------------------------------------------------------------------------------------------

CONTRACT_TYPE
{
	name				= KED_MoonPQS
	sortKey				= 160
	group				= Kerbal Exploration Division
	agent				= Kerbal Exploration Division
	title				= #KED_MoonPQS_1
	genericTitle		= #KED_MoonPQS_Gen
	synopsis			= #KED_MoonPQS_2
	completedMessage	= #KED_MoonPQS_4
	genericDescription 	= #KED_MoonPQS_6
	description			= #KED_MoonPQS_5
	minExpiry			= 5.0
	maxExpiry			= 100.0
	deadline			= 0
	cancellable			= false
	declinable			= false
	autoAccept 			= false
	maxCompletions		= 1
	maxSimultaneous		= 1
	//
	targetBody			= @/targetBodyValid1
	//
	// Contract Reweards
	prestige			= Trivial									// Possible values are: Trivial , Significant , Exceptional 
	rewardScience		= @KSP_Career_Progression2:rewardScience * 0.5
	rewardReputation	= @KSP_Career_Progression2:rewardRep * 0.5	
	rewardFunds			= @KSP_Career_Progression2:baseComp * 0.75 
	advanceFunds		= @KSP_Career_Progression2:baseAdv * 0.25
	//
	// DATA Contract Configuration --------------------------------------------------------------------------------------------

	DATA_EXPAND
	{
		type 				= CelestialBody
		targetBody1			= @KSP_Career_Progression2:homeMoonsSurface
	}
	DATA
	{
		type				= CelestialBody
		requiredValue		= true
		targetBodyValid1	= @/targetBody1
	}	
	DATA
	{
		type			= List<PQSCity>
        hidden 			= true
		PQSlist 		= @/targetBody.PQSCities().ExcludeAll(@PQSvisited)
		PQStarget		= @/PQSlist.Random(1)
	}

	// Contract Requirements --------------------------------------------------------------------------------------------------

    REQUIREMENT
    {
        type 		= Expression
        title 		= #KED_MoonPQS_7
        expression 	= @/PQSlist.Count() >= 1
    }
	REQUIREMENT
	{
		name	 	= Landing
		type 		= Landing
		checkType 	= MANNED
		title 		= #KED_MoonPQS_8
	}
	REQUIREMENT
	{
		name	 	= Orbit
		type 		= Orbit
		checkType 	= MANNED
		title 		= #KED_MoonPQS_9
	}
	
	// Contract Behaviors -----------------------------------------------------------------------------------------------------

	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator
	
		PQS_CITY
		{
			name = LandingTarget
			icon = marker
			pqsCity = @/PQStarget
		}
	}
	BEHAVIOUR
	{
		name	= Expression
		type	= Expression
		CONTRACT_COMPLETED_SUCCESS
		{
			PQSvisited	= $PQSvisited.Add(@/PQStarget)
		}
	}
	
	// Contract Parameters ----------------------------------------------------------------------------------------------------
	
	// Objective #1: Reach the target   
	PARAMETER
	{
		name 	= moonPQS
		type	= VesselParameterGroup
		title	= #KED_MoonPQS_10
		define 	= moonPQS
		completedMessage = #KED_MoonPQS_11
		rewardFunds = @/KSP_Career_Progression2:baseComp * 0.75

		PARAMETER
		{
			name	= NewVessel
			type	= NewVessel
		}
		PARAMETER
		{
			name	= HasCrew
			type	= HasCrew
			minCrew	= 1
			maxCrew	= 10
		}

		PARAMETER
		{
			name 		= VisitWaypoint
			type 		= VisitWaypoint
			index 		= 0
			distance	= 100.0
			title 		= #KED_MoonPQS_12
		}
	
	}


}
		
	
	
	
	
